# Silent Dressage Random Pattern HUD
# Configuration File
# by Bear(bearaus)
# Created 5 September 2018
#
# Configuration Values in this May be Changed to Suit what you want.
# Note Configuration Values Must Follow the Outlined Limitations.

#****************************************************************
#           COMMAND SETTINGS
#****************************************************************

# Channel to Listen for Command On (Must be a Number Value)
channelID = 5

# Command to Set Link (May be any word/s)
cmdHUDTune = hudtune

# Unlock HUD Display Command (May be any word/s)
unlockcmd = unlockHUD

# Lock HUD Display Command (May be any word/s)
lockcmd = lockHUD

#****************************************************************
#           BOW & WHIP SETTINGS
#****************************************************************

# Bow Animation Name (Must equal name of Animation stored in HUD contents) (Default: human bow)
bowAni = human bow

# Whip Sound Name  (Must equal name of Sound stored in HUD contents) (Default: tapSound)
whipSound = tapSound

# Whip Message Enabled (TRUE/FALSE) (Default: TRUE)
whipMsgEnabled = TRUE

# Whip Message (Message when whip is used, shown if Message is Enabled with Above Option)
# Message will show Display Name ______________
# Where ________ is the custom message
whipMsg = taps once



